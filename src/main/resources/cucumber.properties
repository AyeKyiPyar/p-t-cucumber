# Feature files location
cucumber.features=classpath:features

# Step definitions package
cucumber.glue=com.example.steps

# Output format
cucumber.plugin=pretty, html:target/cucumber-html-report, json:target/cucumber.json

# Console output readable
cucumber.monochrome=true

# Fail on undefined steps
cucumber.strict=true

# Optional: run scenarios tagged with @team
cucumber.tags=@team

# Snippet style
cucumber.snippets=camelcase
